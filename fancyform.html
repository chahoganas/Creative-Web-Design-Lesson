<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
   <style>
       .box{
            background: white;
            padding: 10px;
            text-align: center;
       }
   </style>
   <title>FANCY FORM</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <div class="conatiner">
                <a href="#" class="brand-logo">Web Design</a>
                <ul id="nav-mobile" class="right hide-on-small-and-down">
                    <li>
                        <a href="#">Home</a>

                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">

            <!-- SWITCH -->
           <form>
               <div class="switch">
               <label>Disable
                   <input type="checkbox" checked>
                   <span class="lever"></span>
                   Enable
               </label>
            </div>

            <!-- DISABLED SWITCH -->
               <div class="switch">
               <label>Off
                   <input disabled type="checkbox" checked>
                   <span class="lever"></span>
                   On
               </label>
            </div>

            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path">
                </div>
            </div>

            <!-- RANGE SLIDER -->
            <p class="range-field">
                <input type="range">
            </p>

            <!-- DATE PICKER -->
            <div class="input-field">
                <input type="text" class="datepicker" id="date">
                <label for="date">Choose a Date</label>
            </div>

            <!-- TIME PICKER   -->
            <div class="input-field">
                <input type="text" class="timepicker" id="time">
                <label for="time">Set time</label>
            </div>

            <!-- CHARACTER COUNTER -->
            <!-- <div class="input-field">
                <input type="text" id="post" data-length="30">
                <label for="post">Post</label>
            </div> -->

            <!-- CHARACTER COUNTER -->
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="input_text" type="text" data-length="10">
                      <label for="input_text">Input text</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                      <label for="textarea2">Textarea</label>
                    </div>
                  </div>
                </form>
              </div>

              <!-- AUTOCOMPLETE -->
            <div class="input-field">
                <input type="text" class="autocomplete" id="fruit">
                <label for="fruit">Type a Fruit</label>
            </div>
            </form>


            <!-- END OF CONTAINER -->
        </div>

    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content</h5>
              <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2014 Copyright Text
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </footer>




    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                selectMonths: true,
                selectYears: 15,
                closeOnselect: true
            });
            // Time Picker
            $('.timepicker').timepicker();

            // Character Counter
            $('input#input_text, textarea#textarea2').characterCounter();
            
            // Autocomplete
            $('.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Orange": null,
                    "Banana": null,
                    "Grapes": null,
                    "Strawberry": null,
                    "Pears": null,
                    "Plumbs": null
                },
                limit: 20,
                minLength: 2
            });
        })
    </script>
</body>
