    <div class="container">
        <a onclick="M.toast({html: 'I am a toast'})" class="btn">Toast!</a>

        <!-- WITH CALLBACK -->
        <a class="btn" onclick="M.toast({
            html: 'I am a toast', 
            completeCallback: function(){
                alert('Your toast was dismissed')}
            })">
            Toast!
        </a>

        <a onclick="M.toast({html: 'I am a toast', classes: 'rounded'})" class="btn">Toast!</a>
        <br>
        <br>
        <br>

        <!-- TOOLTIP -->
        <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Hover me!</a>

        <a class="btn tooltipped" data-position="left" data-tooltip="I am a tooltip">Hover me!</a>
