    <nav>

    <div class="container">
           <form>
               <!-- TEXT FIELD -->
               <div class="input-field">
                   <input type="text" id="name">
                   <label for="name">Name</label>
               </div>

               <!-- VALUE AND DISABLED -->
               <div class="input-field">
                <input disabled type="text" placeholder="Email" id="name">
                <label for="email">Email</label>
            </div>

            <div class="input-field">
                <textarea placeholder="Message" id="message" cols="30" rows="10" class="materialize-textarea"></textarea>
            </div>

            <!-- INLINE FIELD -->
            Number of users:
            <div class="input-field inline">
                <input type="text">
                <label for="users">#
                </label>
            </div>

            <!-- ICONS PREFIX -->
            <div class="input-field">
                <i class="material-icons prefix">phone</i>
                <input type="tel" id="phone">
                <label for="phone">Phone Number</label>
            </div>

            <!-- VALIDATION ERROR -->
            <div class="input-field">
                <input type="email" placeholder="Email" class="validate">
                <label for="">Email</label>
            </div>
           </form>
